<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* td Selectionnes l'ensemble des lignes du tableau */
    td{
        border: 1px solid;
        
    }
    table{
        border-collapse: collapse;
        border-top: 10px solid blue ;
        border-right: 10px solid blue;
    }
    table td:hover {
        border-top: 5px dotted blue;
    }
    caption {
        border: 3px solid blue;
        padding-bottom: 1px;
        margin-bottom: 10px;
        box-shadow: 10px 10px 10px 0.1px;
       
    }
</style>
<body>
    <table>
        <caption> Liste des étudiants de SRT1/D2A 2024</caption>  <!--permet de mettre un titre au tableau  -->
        <!-- Thead : l'entete du Tableau , les rubriques -->
        <thead>
            <!-- Tr:Table Row determine les lignes du Tableau  et les Th eux les colonnes de chaque tableau  -->
            <tr> 
                <th> Prenom </th>
                <th> Nom </th>
                <th> Age </th>
            </tr>
        </thead>
        <tbody>
            <!-- Tbody définit le corps du tableau -->
            <tr>
                <td>Modou </td>
                <td>FALL</td>
                <td>21 ans</td>
            </tr>
            <tr>
                <td>Aissata </td>
                <td>BATHILY</td>
                <td>25 ans 
        
                </td>
            </tr>
            <tr>
                <td>Aicha</td>
                <td>FALL</td>
                <td>18 ans </td>
            </tr>
            <tr>
                <td>Ceci est une colonne</td>
                <td colspan="2">ceci en est une 2e</td>
                <td rowspan="2">Rowspan </td>
            </tr>
            <tr>
                <td>Essayons </td>
                <td>Avec un nouveau attribut</td>
                <td>Rowspan </td> 
                <!-- On constate bien qu'ici l'attribut Rowqpan a fusionné les deux dernieres lignes -->
            </tr>
        </tbody>
        <tfoot>
            <tr>Ceci est la liste définitve des étudiants orientés.</tr>
        </tfoot>
       
    </table>
</body>
</html>
